<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     
    <h1>Exemplo de </h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                 
                <option value="" selected>---Escolha---</option>
                <optgroup label="Região Sudeste">
                    <option value="SP">São paulo</option>
                    <option value="RJ"> Rio de Janeiro</option>
                    <option value="MG">Minas gerais</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="RN">Rio grande do norte</option>
                    <option value="MA">Maranhao</option>
                    <option value="PE"> Pernambuco</option>
                </optgroup>


            </select>
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="adm">Administração</option>
                <option value="mec">Mecanico</option>
                <option value="sus">Sushiman</option>
                <option value="coz">Cozinheiro</option>
            </datalist>
        </p>
        
        <p>
            <label for="imsg">Mensagem:</label><br>
<textarea name="ms" id="imsg" cols="30" rows="10"></textarea>        </p>

   
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="limpar">
        </p>

     



   

    </form>
    
</body>
</html>
