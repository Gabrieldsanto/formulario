<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulario</title>
    <style>
        fieldset{
            width: 500px;
            border-radius: 5px;
            border: 3px solid blue;
            box-shadow: 5px 5px 10px black;
            margin: 15px;
        }

        legend{
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-size: 28px;
            color: white;
            background-color: blue;
            border-radius: 5px;

        }
    </style>
</head>
<body>
    <h1>Ex de formulario</h1>
   
        <form action="cadastro.php" method="get" autocomplete="on">
    <fieldset>
        <legend>Dados Pessoais</legend>
        <p>
        <label for="iemail">Email</label>
        <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="emailexemplo@email.com">
        
        </p>
        
        <p>
        <label for="itel">Telefone</label>
        <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)xxxx-xxxx">
        </p>
    </fieldset>
        
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
 






    </form>
    
</body>
</html>
